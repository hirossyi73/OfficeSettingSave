<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Office.js へのローカル参照を使用してオフラインのデバッグを有効にするには、次のスクリプトを使用します。                        -->

    <link href="../App.css" rel="stylesheet" type="text/css" />

    <link href="Home.css" rel="stylesheet" type="text/css" />

<body>
    <div id="content-header">
        <div class="padding">
            <h1>OfficeSettingSave</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <div>
                ・Officeドキュメントに設定値を読み書き
                <br /><input type="text" id="input-document" placeholder="値を入力" />
                <br /><button id="button-document-save">保存</button>
                <button id="button-document-read">読み込み</button>
                <button id="button-document-reset">リセット</button>
            </div>
            <div style="margin-top: 50px;">
                ・LocalStorageに設定値を読み書き
                <br /><input type="text" id="input-storage" placeholder="値を入力" />
                <br /><button id="button-storage-save">保存</button>
                <button id="button-storage-read">読み込み</button>
                <button id="button-storage-reset">リセット</button>
            </div>
        </div>
    </div>
</body>
